schema "/etc/ldap/core.schema"
listen on eth0 port 8389 secure
listen on lo port 8389 secure

namespace "dc=smartcity" {
        rootdn          "cn=admin,dc=smartcity"
        rootpw          "ldap_pwd"
        index           sn
        index           givenName
        index           cn
        index           mail
        relax           schema
}
