  - name: Create database entity
    uri:
      url: http://localhost:8000/api/1.0.0/register
      method: POST
      status_code: 200
      headers:
        Content-Type: "application/json"
        apikey: "guest"
      body: "{{ lookup('file','config/database_register.json') }}"
      body_format: json
      validate_certs: no